<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <h1>Sorteador <br>Sicoob Uni Acre</h1>

    <div class="card">
        <div class="fields">
            <div class="input-group">
                <label>Total de Resultados</label><br>
                <input type="number" value="1" id="totalResultadosInput">
            </div>

            <div class="input-group">
                <label>Menor Valor</label><br>
                <input type="number" value="1" id="menorValorInput">
            </div>

            <div class="input-group">
                <label>Maior Valor</label><br>
                <input type="number" value="10" id="maiorValorInput">
            </div>

            <button onclick="sortear()">Sortear</button>
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <div class="results-values">
                <!-- <div class="result-value">12</div>
                <div class="result-value">30</div> -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
